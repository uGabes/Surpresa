<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Para evitar barras de rolagem */
        }

        #pergunta, #resposta, #triste {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            position: absolute;
            z-index: 10; /* Para ficar acima dos cora√ß√µes */
        }

        button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff3b2f;
        }

        #resposta, #triste {
            display: none;
        }

        #resposta {
            color: #4caf50;
        }

        #triste {
            color: #f44336;
        }

        /* Estilo dos cora√ß√µes */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
            animation: float 5s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="pergunta">
        <p><strong>Quer namorar comigo?</strong></p>
        <button id="sim">Sim ‚ù§Ô∏è</button>
        <button id="nao">N√£o üò¢</button>
    </div>

    <div id="resposta">Eba! ‚ù§Ô∏è Agora somos oficialmente felizes!</div>
    <div id="triste">Vai se fuder voce vai namorar comigo sim kkkkkkkk </div>

    <!-- Cora√ß√µes flutuantes -->
    <div id="hearts-container"></div>

    <script>
        document.getElementById("sim").onclick = function() {
            document.getElementById("pergunta").style.display = "none";
            document.getElementById("resposta").style.display = "block";
        };

        document.getElementById("nao").onclick = function() {
            document.getElementById("pergunta").style.display = "none";
            document.getElementById("triste").style.display = "block";
        };

        // Fun√ß√£o para criar cora√ß√µes flutuantes
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw'; // Posi√ß√£o horizontal aleat√≥ria
            heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // Dura√ß√£o aleat√≥ria
            document.body.appendChild(heart);

            // Remover o cora√ß√£o ap√≥s a anima√ß√£o
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Criar cora√ß√µes continuamente
        setInterval(createHeart, 300);
    </script>
</body>
</html>
